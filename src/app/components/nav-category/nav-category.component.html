<nav>
    <ul class="nav-category">
        @for (category of categories; track categories){
            <li >
                <a routerLink="/category/{{category.id}}">
                    <img [src]="category.icon_url" [alt]="category.name">
                    <p>{{category.name}}</p>
                </a>
            </li>
        }
    </ul>
</nav>
